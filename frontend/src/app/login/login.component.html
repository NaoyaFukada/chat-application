<section
  class="d-flex align-items-center justify-content-center"
  style="min-height: 100%"
>
  <div class="container py-4">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-8 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-bogidy p-5 text-center">
            <form class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your username and password!
              </p>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-dark text-white"
                  id="usernameInput"
                  placeholder="username"
                  name="username"
                />
                <label for="usernameInput" class="text-white">Username</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg bg-dark text-white"
                  id="passwordInput"
                  placeholder="Password"
                  name="password"
                />
                <label for="passwordInput" class="text-white">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
